<p>{{quote.description}}</p>
<p>complete in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button>
<button class="btn btn-success" (click) = 'quoteUpVote(true)'> UpVote </button>
<button class="btn btn-success" (click) = 'quoteDownVote(true)'> DownVote </button>
